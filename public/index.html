<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
</head>

<body>
  <form action="/api/posts" method="POST">
    <label>
      Title: <input type="text" name="title" />
    </label>

      Body: <input type="text" name="body" />

  </form>

</body>
